<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="300"></canvas>
	
		<script>
			var oC=document.getElementById("myCanvas");  //获取元素
			var oCtx=oC.getContext("2d");		//准备环境
			//绘制图像
			// 添加一张图片  1. img  2. src引入
			var oImg=new Image();
			oImg.src="draw.jpg";
			//绘制  图片加载完成  绘制
			oImg.onload=function(){
				oCtx.drawImage(oImg,0,0);	//  左上角   横 纵
				oCtx.drawImage(oImg,0,150,150,150);  //横 纵坐标  宽 高
				//裁切  绘制
				oCtx.drawImage(oImg,50,50,100,100,200,150,50,50); //前四个值为裁切的  横 纵坐标  宽 高
			}
			
		</script>
	</body>
</html>
