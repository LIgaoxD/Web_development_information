<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			// 获取 canvas
			var oC=document.getElementById("myCanvas");
			//创建环境
			var oCtx=oC.getContext("2d");
			//颜色
			oCtx.fillStyle="red";  //填充颜色
			oCtx.fillRect(50,50,150,150);  //设置填充的矩形  前两个值为坐标，后为大小
			
		</script>
	</body>
</html>
