<!DOCTYPE html>
<html>

	<head>
		<title>第一个bootstrap程序</title>
		<meta charset="utf-8">
		<!--1)定义视口,保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--2)导入bootstrap.css -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--注释掉此行看变化-->

		<!--3)导入jQuery (有些JS插件依赖 jQuery，jQuery的导入必须放JS的导入之前) -->
		<script src="js/jquery-3.6.1.min.js"></script>

		<!--4)导入JS -->
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<p class="display-1">初识Bootstrap...</p>
		<p class="display-3">初识Bootstrap...</p>
		<p class="text-success">开启美妙的Bootstrap之旅...</p>
		<p class="text-danger">开启美妙的Bootstrap之旅...</p>
		<button type="button" class="btn btn-primary">开始</button>
		<button type="button" class="btn btn-secondary">开始</button>
		<button type="button" class="btn btn-success">开始</button>
		<button type="button" class="btn btn-info">开始</button>
		<button type="button" class="btn btn-warning">开始</button>
	</body>

</html>
