<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<!-- 1) 为了保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- 2) 导入bootstrap.css -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			li {
				list-style: none;
			}

			.hot {
				padding: 10px;
			}

			.top {
				width: 100%;
				display: flex;
				justify-content: flex-end;
			}

			.top li {
				width: 58px;
				height: 40px;
				background-color: #e8effa;
				margin-left: 15px;
				border-radius: 5px;
				text-align: center;
				line-height: 40px;
				background-position: center;
				background-repeat: no-repeat;
			}

			.top li:nth-of-type(1) {
				background-image: url("./images/dog_icon.png");
			}

			.top li:nth-of-type(2) {
				background-image: url("./images/cat_icon.png");
			}

			.top li.active {
				background-color: #475669;
				color: #fff;
			}

			.top li:nth-of-type(1).active {
				background-image: url("./images/dog_icon_active.png");
			}

			.top li:nth-of-type(2).active {
				background-image: url("./images/cat_icon_active.png");
			}

			.hot a {
				display: block;
				width: 100%;
				height: 100%;
			}

			.bottom {
				flex-wrap: wrap;
				display: none;
				padding: 0;
			}

			.bottom.active {
				display: flex;
				justify-content: flex-start;
			}

			.bottom li {
				flex: 25%;
		 	display: flex;
				align-items: center;
				justify-content: flex-start;
				margin-bottom: 15px;
			}

			.bottom li img {
				width: 80%;
				height: 100%;
				object-fit: cover;
			}

			@media screen and (max-width: 768px) {
				.bottom li {
					flex: 50%;
				}
			}
		</style>
		<title>Animal展示区域</title>
	</head>
	<body>
		<ul class="nav nav-pills container hot top">
			<li class="active" role="presentation"><a href="#dog" role="tab" data-toggle="pill"></a></li>
			<li role="presentation"><a href="#cat" role="tab" data-toggle="pill"></a></li>
		</ul>
		<div class="tab-content container">
			<ul id="dog" class="bottom active tab-pane">
				<li>
					<img src="./images/1.png" alt="">
				</li>
				<li>
					<img src="./images/2.png" alt="">
				</li>
				<li>
					<img src="./images/3.png" alt="">
				</li>
				<li>
					<img src="./images/4.png" alt="">
				</li>
				<li>
					<img src="./images/5.png" alt="">
				</li>
				<li>
					<img src="./images/6.png" alt="">
				</li>
				<li>
					<img src="./images/7.png" alt="">
				</li>
				<li>
					<img src="./images/8.png" alt="">
				</li>
			</ul>
			<ul id="cat" class="bottom tab-pane">
				<li>
					<img src="./images/9.png" alt="">
				</li>
				<li>
					<img src="./images/10.png" alt="">
				</li>
				<li>
					<img src="./images/11.png" alt="">
				</li>
				<li>
					<img src="./images/12.png" alt="">
				</li>
				<li>
					<img src="./images/13.png" alt="">
				</li>
				<li>
					<img src="./images/14.png" alt="">
				</li>
				<li>
					<img src="./images/15.png" alt="">
				</li>
				<li>
					<img src="./images/16.png" alt="">
				</li>
			</ul>
		</div>
		<!-- 3) jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.5.1.js"></script>

		<!-- 4) 在Bootstrap4中很多的提示/弹窗都是通过popper.js来实现的，所以需要导入 -->
		<!--<script src="js/bootstrap4/js/popper.js"></script>-->

		<!-- 5) 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/bootstrap.js"></script>
		<script>
			// 根据点击索引切换Animal展示区域内容
			$(".top li").click(function() {
				let index = $(this).index()
				// 给当前点击项添加active类名呈现绿色背景并去除其兄弟元素的active类名隐藏绿色背景
				$(this).addClass('active').siblings().removeClass('active')
			})
		</script>
	</body>
</html>
