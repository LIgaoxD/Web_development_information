<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<!-- 1) 为了保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- 2) 导入bootstrap.css -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			.search {
				height: 600px;
				padding: 0;
				overflow: hidden;
				/*background-color: #b864ff;*/
			}

			.carousel-item {
				background-position: center -300px;
				background-size: cover;
				background-repeat: no-repeat;

			}

			@media screen and (max-width: 720px) {
				.search {
					height: 380px;
				}

				.carousel-item {
					background-size: 125%;
					background-position: top;
				}
			}

			@media screen and (max-width: 576px) {
				.search {
					height: 185px;
				}

				.carousel-item {
					background-size: 140%;
					background-position: center -100px;
				}
			}

			@media screen and (max-width: 540px) {
				.carousel-item {
					background-size: 140%;
					background-position: center -100px;
				}
			}
		</style>

		<title>carousel区域</title>
	</head>
	<body>
		<!-- carousel区域 -->
		<div class="search">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" style="background-image: url('./images/swiper1.png')">
						<img src="./images/swiper1.png" alt="" style="opacity: 0">
					</div>
					<div class="carousel-item" style="background-image: url('./images/swiper2.png')">
						<img src="./images/swiper2.png" alt="" style="opacity: 0">
					</div>
				</div>
			</div>
		</div>
		<!-- 3) jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.5.1.js"></script>

		<!-- 4) 在Bootstrap4中很多的提示/弹窗都是通过popper.js来实现的，所以需要导入 -->
		<!--<script src="js/bootstrap4/js/popper.js"></script>-->

		<!-- 5) 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/bootstrap.js"></script>
	</body>
</html>
