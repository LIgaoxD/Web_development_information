<!doctype html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<!-- 1) 为了保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- 2) 导入bootstrap.css -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			@media screen and (max-width: 768px) {
				.bottom li {
					flex: 50%;
				}

				.footer {
					font-size: 12px;
				}
			}

			.footer {
				text-align: center;
				line-height: 100px;
				background-color: #1d2124;
				color: #fff;
			}
		</style>

		<title>footer区域</title>
	</head>

	<body>

		<div class="footer container-fluid">
			<p>Copyrights © 2022 Bootstrap响应式流浪动物网站 | 版权所有</p>
		</div>

		<!-- 3) jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.5.1.js"></script>

		<!-- 4) 在Bootstrap4中很多的提示/弹窗都是通过popper.js来实现的，所以需要导入 -->
		<!--<script src="js/bootstrap4/js/popper.js"></script>-->

		<!-- 5) 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/bootstrap.js"></script>
	</body>

</html>
