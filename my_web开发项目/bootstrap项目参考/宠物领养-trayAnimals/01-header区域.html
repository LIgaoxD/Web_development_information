<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<!-- 1) 为了保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- 2) 导入bootstrap.css -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			.header {
				background-color: #f8f9fa;
				box-shadow: 12px -5px 39px -12px;
				/*盒子阴影：水平方向12px 垂直方向-5px 模糊程度39px 阴影的尺寸-12px*/
				padding: 0;
			}

			.myNav {
				height: 100px;
			}

			@media screen and (max-width: 720px) {

				.navbar-toggler,
				.navbar-brand {
					margin-top: -10px;
				}

				.myNavBar {
					background-color: #fff;
					width: 100vw;
					z-index: 999;
					padding: 25px;
				}
			}
		</style>

		<title>header区域</title>
	</head>
	<body>
		<!-- header区域 -->
		<div class="container-fluid header">
			<nav class="navbar navbar-expand-md navbar-light bg-light myNav container">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png" alt="" style="width: 60px;height: 60px;">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse myNavBar" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active mr-5">
							<a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link" href="#">领养队伍</a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link" href="#">关于我们</a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link" href="#">新闻中心</a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link" href="#">公益项目</a>
						</li>
						<li class="nav-item mr-4">
							<a class="nav-link" href="#">联系我们</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</div>

		<!-- 3) jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.5.1.js"></script>

		<!-- 4) 在Bootstrap4中很多的提示/弹窗都是通过popper.js来实现的，所以需要导入 -->
		<!--<script src="js/bootstrap4/js/popper.js"></script>-->

		<!-- 5) 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/bootstrap.js"></script>
	</body>
</html>
