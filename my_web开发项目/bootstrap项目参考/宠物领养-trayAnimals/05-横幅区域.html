<!doctype html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<!-- 1) 为了保证元素在移动端也能正常显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- 2) 导入bootstrap.css -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<style>
		/* 	* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			} */

			/* html,
			body {

				width: 100%;
			} */

			.banners {
				width: 100%;
				padding: 0;
				height: 20%;
				background-image: url("./images/animal2.png");
				background-repeat: no-repeat;
				background-size: cover;
				background-position: top center;
			}
		</style>

		<title>横幅区域</title>
	</head>

	<body>

		<div class="banners container-fluid"></div>

		<!-- 4) 在Bootstrap4中很多的提示/弹窗都是通过popper.js来实现的，所以需要导入 -->
		<!--<script src="js/bootstrap4/js/popper.js"></script>-->

		<!-- 5) 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/bootstrap.js"></script>
