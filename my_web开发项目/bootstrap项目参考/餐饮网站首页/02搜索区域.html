<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<title>搜索区域</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<style type="text/css">
			/*为页面中一下元素设置字体为Microsoft YaHei*/
			body, button, input, select{
				font-family: "microsoft yahei";
			}
			/*设置"搜索"按钮前面的搜索图标*/
			.search{
				background-image: url(images/banner.jpg);
				background-size: cover;/*完全覆盖*/
				min-height: 600px;
				margin-top: -20px;
			}
			/*设置搜索框外层div样式，形成白色透明背景*/
			.reservation{
				padding: 60px;
				width: 50%;
				background: rgba(255, 255, 255, 0.7);
				margin: 0 auto;
				margin-top: 15%;
				font-weight: 500;
				color: #f2f0f1;
				font-size: 1.2em;
				outline: none;/*轮廓属性：无*/
			}
			/*设置"搜索"按钮的样式*/
			.btn{
				width: 50%;
				background: #d96b66;
				color: white;
				padding: 5px;
				border: none;
				border-radius: 4px;
			}
			.form-control{
				color: #8e908d;
			}
			.searchbtn{
				text-align: center;
			}
			/*媒体查询：当屏幕小于768px时，搜索表单白色背景大小发生变化*/
			@media (max-width: 768px) {
				.reservation{
					padding: 20px;
					width: 90%;
				}
			}
		</style>
	</head>
	<body>
		<div class="search">
			<div class="container">
				<div class="reservation">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<input type="text" class="form-control input-lg" id="name" placeholder="请输入餐厅名称" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<!--select 元素可创建单选或多选菜单。<select&> 元素中的 <option> 标签用于定义列表中的可用选项。-->
								<select id="country" class="form-control input-lg"/>
									<option value="null">请选择城市</option>
									<option value="bj">北京</option>
									<option value="sh">上海</option>
									<option value="sz">深圳</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="searchbtn">
								<button type="submit" class="btn btn-success btn-lg">
									<img src="images/search-icon.png" />&nbsp;搜索
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
