<!DOCTYPE html>
<html>
	<head>
		<!--三个meta标签必须放在最前面，其他内容必须跟随其后。-->
		<meta charset="utf-8" />
		<!--此属性为文档兼容（compatible）模式声明，表示使用IE浏览器的最新渲染模式。-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--使用user-scalable=no 可以禁用其缩放， 根据设置确定视口宽度，device-width表示采用设备宽度，初始缩放1.0，最大缩放比例1.0-->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>热卖商品模块</title>
		<!--引入Bootstrap-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<style type="text/css">
			/*为页面中以下元素设置字体为Microsoft YaHei*/
	        body,h3,h6 { font-family: Microsoft YaHei}
	        /*热卖商品*/
	        .hot h3 {
	            margin-top: -20px;
	            color: #1A1A1A;
	            font-size: 1.5em;
	            font-weight: 600;
	            margin: 0 0 1em;
	            padding: 0 0 0.5em;
	            border-bottom: 2px solid #eee;
	        }
	        .hot p {
	            color: #5fa022;;
	            font-size: 1em;
	            font-weight: 400;
	            line-height: 1.8em;
	            margin: 1em 0;
	        }
	        .hot {
	            padding: 3em 0;
	            border: 1px solid #eee;
	            margin: 0 0;
	        }
	        .hot h6 {
	            color: #C15162;
	            font-size: 1.5em;
	            font-weight: 400;
	            margin: 0.3em 0;
	        }
	        a.morebtn {
	            display: block;
	            font-size: 1em;
	            color: #FFF;
	            text-decoration: none;/*去掉a链接下划线*/
	            font-weight: 400;
	            background: #D96B66;
	            padding: 10px 18px;
	            transition: 0.5s all ease;
	            border-radius: 3px;
	        }
	        a.morebtn:hover{
	            background:  #5fa022;
	        }
	        @media (max-width: 1024px) {
	            a.morebtn{
	                max-width:410px;/*当视口小于1024px时按钮的最大宽度*/
	            }
	        }
		</style>
	</head>
	<body>
		<div class="hot">
			<div class="container">
				<div class="col-md-4">
					<h3>米西奈斯煎饼</h3>
					<!--img-responsive是图片响应式的意思，在Bootstrap框架中，有一个.img-responsive的CSS样式。应用这个样式以后，图片就会变成响应式图片。-->
					<img src="images/4.jpg" class="img-responsive" alt="米西奈斯煎饼"/>
					<div>
						<p class="glyphicon glyphicon-thumbs-up">两种口味可供选择</p>
						<div class="cur">
							<span><a class="morebtn" href="#">添加到购物车</a></span>
							<span><h6>一口价：￥45.00</h6></span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>蒙特斯大虾</h3>
					<!--img-responsive是图片响应式的意思，在Bootstrap框架中，有一个.img-responsive的CSS样式。应用这个样式以后，图片就会变成响应式图片。-->
					<img src="images/1.jpg" class="img-responsive" alt="蒙特斯大虾"/>
					<div>
						<p class="glyphicon glyphicon-thumbs-up">两种口味可供选择</p>
						<div class="cur">
							<span><a class="morebtn" href="#">添加到购物车</a></span>
							<span><h6>一口价：￥55.00</h6></span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>香酥鸡排</h3>
					<!--img-responsive是图片响应式的意思，在Bootstrap框架中，有一个.img-responsive的CSS样式。应用这个样式以后，图片就会变成响应式图片。-->
					<img src="images/3.jpg" class="img-responsive" alt="香酥鸡排"/>
					<div>
						<p class="glyphicon glyphicon-thumbs-up">两种口味可供选择</p>
						<div class="cur">
							<span><a class="morebtn" href="#">添加到购物车</a></span>
							<span><h6>一口价：￥65.00</h6></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Bootstrap 的 JavaScript 插件需要引入 jQuery-->
		<script src="js/jquery-1.11.0.min.js"></script>
		<!--包括所有已编译的插件-->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
