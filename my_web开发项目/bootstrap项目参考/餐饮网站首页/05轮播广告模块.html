<!DOCTYPE html>
<html>
	<head>
		<!--三个meta标签必须放在最前面，其他内容必须跟随其后。-->
		<meta charset="utf-8" />
		<!--此属性为文档兼容（compatible）模式声明，表示使用IE浏览器的最新渲染模式。-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--使用user-scalable=no 可以禁用其缩放， 根据设置确定视口宽度，device-width表示采用设备宽度，初始缩放1.0，最大缩放比例1.0-->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>轮播广告模块</title>
		<!--引入Bootstrap-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<style type="text/css">
			/*轮播广告*/
			.pic{
				margin: 0 auto;
				width: 800px;
				padding: 20px;
			}
			.carousel{
				background: white;
			}
			@media (max-width:992px ) {
				.pic{
					width: 415px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container hidden-xs">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!--轮播（Carousel）项目-->
				<div class="carousel-inner">
					<div class="item active">
						<div class="pic">
							<img src="images/1p.jpg" alt="" />
							<img src="images/2p.jpg" alt="" />
							<img src="images/3p.png" alt="" />
							<img src="images/4p.jpg" alt="" />
							<img src="images/5p.jpg" alt="" />
							<img src="images/6p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/2p.jpg" alt="" />
							<img src="images/3p.png" alt="" />
							<img src="images/4p.jpg" alt="" />
							<img src="images/5p.jpg" alt="" />
							<img src="images/6p.jpg" alt="" />
							<img src="images/7p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/3p.png" alt="" />
							<img src="images/4p.jpg" alt="" />
							<img src="images/5p.jpg" alt="" />
							<img src="images/6p.jpg" alt="" />
							<img src="images/7p.jpg" alt="" />
							<img src="images/8p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/4p.jpg" alt="" />
							<img src="images/5p.jpg" alt="" />
							<img src="images/6p.jpg" alt="" />
							<img src="images/7p.jpg" alt="" />
							<img src="images/8p.jpg" alt="" />
							<img src="images/1p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/5p.jpg" alt="" />
							<img src="images/6p.jpg" alt="" />
							<img src="images/7p.jpg" alt="" />
							<img src="images/8p.jpg" alt="" />
							<img src="images/1p.jpg" alt="" />
							<img src="images/2p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/6p.jpg" alt="" />
							<img src="images/7p.jpg" alt="" />
							<img src="images/8p.jpg" alt="" />
							<img src="images/1p.jpg" alt="" />
							<img src="images/2p.jpg" alt="" />
							<img src="images/3p.png" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/7p.jpg" alt="" />
							<img src="images/8p.jpg" alt="" />
							<img src="images/1p.jpg" alt="" />
							<img src="images/2p.jpg" alt="" />
							<img src="images/3p.png" alt="" />
							<img src="images/4p.jpg" alt="" />
						</div>
					</div>
					<div class="item">
						<div class="pic">
							<img src="images/8p.jpg" alt="" />
							<img src="images/1p.jpg" alt="" />
							<img src="images/2p.jpg" alt="" />
							<img src="images/3p.png" alt="" />
							<img src="images/4p.jpg" alt="" />
							<img src="images/5p.jpg" alt="" />
						</div>
					</div>
				</div>
				<!--轮播（Carousel）导航-->
				<a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!--Bootstrap 的 JavaScript 插件需要引入 jQuery-->
		<script src="js/jquery-1.11.0.min.js"></script>
		<!--包括所有已编译的插件-->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
